---
- name: DNS Update
  hosts: localhost
  connection: local
  tasks:
    - name: Updating entry at CloudFlare
      cloudflare_dns:
        zone: lowbit.com.br
        record: "qconsp-{{ meetup_env }}"
        type: A
        value: "{{ meetup_vm_ip }}"
        solo: true
        account_email: "{{ cloudflare_email }}"
        account_api_token: "{{ cloudflare_api }}"
